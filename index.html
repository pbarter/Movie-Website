<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Movienite</title>
      <meta name="description" content="A list of upcoming movies with descriptions,ratings,reviews, and trailers">
      <meta name="author" content="Patrick Barter">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- <link rel="stylesheet" href="css/reset.css"> -->
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

         <span class="navbar-brand mb-0 h1 text-white">Movienite</span>
      </nav>
      <div class="jumbotron jumbotron-fluid mb-0 p-0">
